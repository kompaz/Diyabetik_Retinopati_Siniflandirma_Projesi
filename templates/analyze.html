<!DOCTYPE html>
<html>
<head>
    <title>Diabetik Retinopati Tespiti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/arka_plan2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #preview img {
            width: 256px;
            height: 256px;
            object-fit: cover; /* Resmi orantılı olarak sığdır */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Diabetik Retinopati Tespiti</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Dosyanızı yükleyin</label>
                <input type="file" class="form-control" name="file" id="file" onchange="previewImage();" required>
                <div id="preview" class="mt-3"></div>
            </div>
            <button type="submit" class="btn btn-primary">Analiz Et</button>
        </form>
    </div>

    <script>
        function previewImage() {
            var file = document.getElementById("file").files[0];
            var reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('preview').innerHTML = '<img src="' + reader.result + '" class="img-fluid">';
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('preview').innerHTML = "";
            }
        }
    </script>
</body>
</html>
